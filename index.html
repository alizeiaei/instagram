<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Almarai&family=Changa&family=Lobster&display=swap"
      rel="stylesheet"
    />

        </div>
        <div class="icons d-flex justify-content-start align-items-center">
          <img src="./bootcamp-ex2 4.15.54 AM/icons/search.png" alt="..." />

        </div>
        <div class="icons d-flex justify-content-start align-items-center">
          <img src="./bootcamp-ex2 4.15.54 AM/icons/explore.png" alt="..." />

        <div class="icons d-flex justify-content-start align-items-center">

        </div>
        <div class="icons d-flex justify-content-start align-items-center">

            id="profile"
            src="./bootcamp-ex2 4.15.54 AM/photos/stories/google.jpeg"
            alt="..."
          />
          <span><h6>Profile</h6></span>
        </div>
        <div
